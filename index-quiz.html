<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Day Jour 3 : Le Quiz !</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style/style-quiz.css" />
</head>

<body>

    <div id="quiz-container">
        <h1>Golden Day Jour 3 : Notre Quiz d'Amour ! ❤️</h1>
        <p class="instruction">10 questions sur nous/toi/moi, réponds correctement pour avancer. T'as un indice en cas de réponse fausse !</p>
        
        <div id="progress-area">
            <span id="score-counter">0 / 10</span>
            <div id="progress-bar-container">
                <div id="progress-bar-fill"></div>
            </div>
        </div>

        <div id="question-area">
            <h2 id="question-text">Question en cours...</h2>
            
            <div id="answer-input-container">
                <input type="text" id="answer-input" placeholder="Tu peux écrire ta réponse ici..." autocomplete="off">
                <button id="submit-button">Valider</button>
            </div>
            
            <div id="feedback-message" class="hidden"></div>
            
            <button id="next-button" class="hidden">Question Suivante</button>
        </div>

        <div id="result-area" class="hidden">
            <h2>FIN DU QUIZ !</h2>
            <p id="final-message"></p>
            <button id="restart-button">Recommencer</button>
        </div>
        
    </div>

    <script type="application/javascript" src="./script/main-quiz.js"></script>

</body>
</html>
